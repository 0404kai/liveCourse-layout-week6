<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    首頁
  </title>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto:ital,wght@0,400;0,700;1,900&family=Azeret+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css">
  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>
  <div class="grow bg-black">
    <header
      class="fixed z-20 w-full bg-dark-300 py-6 before:absolute before:left-0 before:bottom-0 before:w-1/2 before:h-0.5 before:bg-green after:absolute after:right-0 after:bottom-0 after:w-1/2 after:h-0.5 after:bg-blue lg:relative">
      <div class="container flex justify-between items-center">
        <a href="index.html"
          class="w-6 h-6 bg-[url('../images/logo2.svg')] bg-no-repeat md:w-44 md:h-11 md:bg-[url('../images/logo.svg')]"></a>
        <button id="burger"
          class="w-6 h-6 py-2 relative flex justify-center items-center before:absolute before:top-2 before:w-4 before:h-0.5 before:bg-green after:absolute after:bottom-2 after:w-4 after:h-0.5 after:bg-green md:hidden"></button>
        <ul id="menu"
          class="hidden absolute left-0 right-0 top-[72px] bg-dark-300 text-white text-center md:!flex md:static md:space-x-12">
          <li class="text-lg"><a href="index.html" class="py-4 hover-500 hover:text-gray-500 md:p-5 md:-m-5">首頁</a></li>
          <li class="text-lg"><a href="course.html" class="py-4 hover-500 hover:text-gray-500 md:p-5 md:-m-5">課程介紹</a>
          </li>
          <li class="text-lg">
            <a href="#loginModal" class="flex justify-center py-4 hover-500 hover:text-gray-500 md:p-5 md:-m-5">
              <span class="material-icons mr-1">
                account_circle
              </span>
              登入
            </a>
          </li>
        </ul>
      </div>
    </header>

    

  </div>

    <footer class="bg-dark-400 py-4 md:py-6">
      <p class="font-Azeret text-center text-12 text-gray-700 md:text-base">Coding Home © 2022 All Rights Reserved</p>
    </footer>

<!-- Modal -->
    <div id="loginModal" class="fixed inset-0 z-20 bg-black/60 text-white opacity-0 hover-500 invisible target:visible target:opacity-100">
      <form class="absolute inset-x-3 top-1/2 lg:left-1/2 lg:-translate-x-1/2 -translate-y-1/2 bg-dark-300 border border-white px-6 py-10 lg:w-[636px] lg:px-37.5 lg:pt-6 lg:pb-12">
        <a href="#" class="absolute top-4 right-6 lg:top-7">
          <span class="material-icons">
            close
          </span>
        </a>
        <h3 class="text-center text-2xl font-bold mb-6 lg:mb-8">登入</h3>
        <div class="space-y-4 mb-6 lg:space-y-6 lg:mb-12">
          <div>
            <label for="email" class="text-gray mb-1">信箱</label>
            <input id="email" type="email" class="w-full bg-dark border border-white rounded px-4 py-2 placeholder:text-gray focus:ring-0 focus:border-gray-300" placeholder="請輸入信箱">
          </div>
          <div>
            <label for="password" class="text-gray mb-1">密碼</label>
            <input id="password" type="password" class="w-full bg-dark border border-white rounded px-4 py-2 placeholder:text-gray focus:ring-0 focus:border-gray-300" placeholder="請輸入密碼">
          </div>
          <a href="reserve.html" class="w-full text-center text-lg rounded-lg bg-gradient-to-r from-blue to-green mx-auto py-2 hover-500 hover:bg-gradient-to-l">登入</a>
        </div>
        <h4 class="relative flex justify-center items-center mb-4 before:absolute before:-z-10 before:w-full before:h-px before:bg-gray">
          <span class="bg-dark-300 text-gray px-4">其他登入方式</span>
        </h4>
        <a href="#" class="flex justify-center items-center rounded border border-white mb-4 py-2 space-x-8 hover-500 hover:bg-dark-100 lg:relative lg:mb-6">
          <img src="./assets/images/icon_fb.svg" alt="fb" class="w-6 lg:absolute lg:left-8">
          <p>Facebook 登入</p>
        </a>
        <a href="#" class="flex justify-center items-center rounded border border-white py-2 space-x-8 hover-500 hover:bg-dark-100 lg:relative">
          <img src="./assets/images/icon_google.svg" alt="google" class="w-6 lg:absolute lg:left-8">
          <p>Google 登入</p>
        </a>
      </form>
    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/locales/zh-TW.js"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
</body>

</html>
